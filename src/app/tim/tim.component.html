<section class="page-section bg-light" id="team">
  <br/>
  <br/>
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Naš neverovatni tim</h2>
        </div>
        <div class="row">
            <div class="col-lg-4"  *ngFor="let clan of clanovi">
                <div class="team-member">
                    <img class="mx-auto rounded-circle" src={{clan.slika}} alt={{clan.ime}} />
                    <h4>{{clan.ime}}</h4>
                    <p class="text-muted">{{clan.opis}}</p>
                    <a class="btn btn-dark btn-social mx-2" href="https://twitter.com/explore" target="_blank"><i class="fab fa-twitter"></i></a><a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a><a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto text-center"><p class="large text-muted">Mladi, profesionalni, iskusni, komunikativni, geografija i istorija su im bili omiljeni predmeti u školi, poznaju druge jezike. Najbolji u svom poslu!!!</p></div>
        </div>
    </div>
</section>
